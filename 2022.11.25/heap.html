        /**
         * 堆的表示
            大部分时候都是使用数组表示一个堆，而不是使用二叉树。这是因为:

            数组的内存具有连续性，访问速度更快；

            堆结构是一棵完全二叉树。

            如下图所示，堆的规律有如下几点：

            i 结点的父结点 par = (i-1)/2

            i 结点的左子结点 2 * i + 1

            i 结点的右子结点 2 * i + 2
        */

        let a = new Array(100)
        // 堆中元素的个数
        let n =0
        function sink (i) {
            let j = 0;
            let t = a[i]
            while ((j=i<<1+1)<n) {
                if(j<n-1 && a[j]<a[j+1]) {
                    j++
                }
                if(a[j]>t) {
                    a[i] = a[j]
                    i = j
                }else {
                    break
                }
            }
            a[i] = t
        }
        function swim (i) {
            let par = 0
            let t = a[i]
            while(i>0) {
                par = (i-1)>>1
                if(a[par]<t) {
                     a[i] = a[par]
                     i = par   
                }else {
                    break
                }
            }
            a[i] = t
        }
        function push (v) {
            a[n++] = v
            swim(n-1)
        }
        function pop() {
            let ret = a[0]
            a[0] = a[--n]
            sink(0)
            return ret
        }
        function size() {
            return n;
        }
        /**
         * 例 1：最小的 k 个数
            【题目】给定一个数组 a[]，返回这个数组中最小的 k 个数。

            输入：A = [3,2,1], k = 2

            输出：[2, 1]
        */
       function getLeastNumbers (arr,k) {
        if(k<=0 || arr ==null || arr.length == 0) {
            return []
        }
        a = new Array(k+1)
        n=0;
        for(let i=0;i<arr.length;i ++) {
            push(arr[i])
            if(size()>k) {
                pop()
            }
        }
        let ans = new Array(k)
        let i =0
        while(size()>0) {
            ans[i++] = pop()
        }
        return ans
       }
