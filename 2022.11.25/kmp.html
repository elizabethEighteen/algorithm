<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function buildPMT (sub){
            let N = sub.length
            let PMT = []
            let i=1
            let j = 0
            PMT[0] = 0
            while(i<N) {
                if(sub.charAt(i) == sub.charAt(j)) {
                    i++
                    j++
                    PMT[i-1] = j
                }else {
                    if(0 == j) {
                        i++
                        PMT[i-1] = 0
                    }else {
                        j = PMT[j-1]
                    }
                }
            }
            return PMT
        }
        console.log(buildPMT('ababa'))
        function buildNext (sub){
            let N = sub.length
            let next = []
            let i=0
            let j = -1
            next[0] = -1
            while(i<N) {
                if(j==-1 || sub.charAt(i) == sub.charAt(j)) {
                    i++
                    j++
                    next[i] = j
                }else {
                   j=next[j]
                }
            }
            return next
        }
        console.log(buildNext('ababa'))
        function strStr(main,sub) {
            let i=0
            let j=0
            let alen = main.length
            let blen = sub.length
            let next = buildNext(sub)
            while(i<alen&&j<blen) {
                if(-1 == j || main.charAt(i)==sub.charAt(j)) {
                    i++
                    j++
                }else {
                    j = next[j]
                }
            }
            return j== blen?i-blen:-1
        }
        console.log(strStr('ababac','abac'))
    </script>
    
</body>
</html>
