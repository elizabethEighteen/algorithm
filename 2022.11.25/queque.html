<body>

    <script>
        /*
        【题目】给定一个数组 A[]，每个位置 i 放置了金币 A[i]，小明从 A[0] 出发。当小明走到 A[i] 的时候，下一步他可以选择 A[i+1, i+k]（当然，不能超出数组边界）。每个位置一旦被选择，将会把那个位置的金币收走（如果为负数，就要交出金币）。请问，最多能收集多少金币？

        输入：[1,-1,-100,-1000,100,3], k = 2

        输出：4
        **/
    //    [1,0,-99,-1000,1,4]
    </script>
