      // 会议室
      let room = function (arr) {
        let A = new Array(100).fill(0);
        arr.forEach((element) => {
          for (let i = element[0]; i < element[element.length - 1]; i++) {
            A[i]++;
          }
        });
        // console.log(A);
      };
      room([
        [0, 30],
        [5, 10],
        [15, 20],
      ]);
      // 并查集
      var findCircleNum = function (isConnected) {
        let n = isConnected.length;
        let u = new UnionSet(n);
        for (let i = 0; i < n; i++) {
          for (let j = 0; j < i; j++) {
            if (isConnected[i][j]) u.merge(i, j);
          }
        }
        let ans = 0;
        for (let i = 0; i < n; i++) {
          if (u.get(i) === i) {
            ans += 1;
          }
        }
        return ans;
      };

      class UnionSet {
        constructor(n) {
          this.father = new Array(n + 1);
          for (let i = 0; i <= n; i++) {
            this.father[i] = i;
          }
        }
        get(x) {
          return (this.father[x] =
            this.father[x] === x ? x : this.get(this.father[x]));
        }
        merge(a, b) {
          this.father[this.get(a)] = this.get(b);
        }
      }
      findCircleNum([[1,1,0],[1,1,0],[0,0,1]])
    </script>
