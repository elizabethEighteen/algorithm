    <script>
        function throttle(fn, time) {
            var pre = Date.now()
            return function () {
                var that = this;
                var args = arguments;
                var now = Date.now()
                if (now - pre >= time) {
                    fn.apply(that, args)
                    pre = Date.now()
                }
            }
        }
