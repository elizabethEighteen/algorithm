<script>
    //前序
    function preOrder(root, ans) {
        // 边界处理：如果树为空，那么不需要处理
        if (root != null) {
            // 先访问根结点
            ans.add(root.val);
            // 再分别访问左子树
            preOrder(root.left, ans);
            // 再访问右子树
            preOrder(root.right, ans);
        }
    }
    // 中序
    function mOrder(root, ans) {
        // 边界处理：如果树为空，那么不需要处理
        if (root != null) {
            // 再分别访问左子树
            mOrder(root.left, ans);
            // 先访问根结点
            ans.add(root.val);

            // 再访问右子树
            mOrder(root.right, ans);
        }
    }




</script>
